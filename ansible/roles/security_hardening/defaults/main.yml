---
# Default variables for security hardening role
# Note: install_fail2ban, fail2ban_*, and dokploy_dashboard_port
# are defined in group_vars/all.yml

# UFW - Remove Dokploy dashboard port after domain is configured
remove_dashboard_port: true

# SSH hardening
ssh_permit_root_login: "prohibit-password"
ssh_password_authentication: "no"
ssh_pubkey_authentication: "yes"

# Sysctl hardening (network security)
apply_sysctl_hardening: true
